    <main role="main" class="contact-info">

        <a target="_blank" href="https://instagram.com/arlenewangg"

      <form method="POST" action="https://formspree.io/f/meqpnkpo">
        <label for="name"
          >Name<input id="name" type="text" name="name" required
        /></label>

        <label for="email"
          >Email<input id="email" type="email" name="email" required
        /></label>

        <label for="message"
          >Message<textarea
            id="message"
            name="message"
            placeholder="What's on your mind?"
            required
          ></textarea>
        </label>

        <button class="submit" type="submit" value="Submit">Submit</button>
      </form>
