<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,500;1,300;1,500&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Product Landing Page | Arlene Wang</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img id="header-img" src="http://arlenewang.me/images/nav-logo.png" alt="Arlene Wang Logo">
      <nav id="nav-bar" >
        <a class="nav-link" href="#video">Jewelry</a>
        <a class="nav-link" href="#pricing">Pricing</a>
        <a class="nav-link" href="#form">Newsletter</a>
      </nav>
    </header>

    <video id="video" src="videofile.ogg" autoplay poster="posterimage.jpg"></video>

    <div class="pricing">
      <p id="product">Keychain (ball): <br> $16 CAD</p>
      <p id="product">Keychain (cube): <br> $12 CAD</p>
      <p id="product">Earrings: <br> $12 CAD</p>

    <form id="form" class="" action="https://www.freecodecamp.com/email-submit)" method="post">
      <p>Join my newsletter for 10% off your first purchase & be the first to hear about new products and sales ♥︎</p>
      <label for="email"></label>
      <input id="email" type="email" name="email" placeholder="Enter your email here">

      <input id="submit" type="submit" name="" value="Send my discount!">
    </form>


    </div>
  </body>
</html>
